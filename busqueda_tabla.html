<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
  <title>Búsqueda en Tabla</title>
  <style>
    /* Estilos existentes */
  </style>
</head>
<body>

  <div class="container">
    <h3>Búsqueda en Tabla</h3>
    <input type="text" id="termino" placeholder="Término de búsqueda">
    <button onclick="buscar()">Buscar</button>
    <div id="resultadoBusqueda"></div>
    <table id="tabla">
      <tr><td>Manzana</td></tr>
      <tr><td>Plátano</td></tr>
      <tr><td>Cereza</td></tr>
    </table>
  </div>

  <script>
    function buscar() {
      const termino = document.getElementById('termino').value.toLowerCase();
      const filas = document.querySelectorAll('#tabla tr');
      let coincidencias = 0;

      filas.forEach(fila => {
        const contenido = fila.textContent.toLowerCase();
        fila.style.display = contenido.includes(termino) ? "" : "none";
        if (contenido.includes(termino)) coincidencias++;
      });

      const resultado = `Se encontraron ${coincidencias} coincidencias.`;
      document.getElementById('resultadoBusqueda').textContent = resultado;
      console.log(resultado);  // Muestra el resultado en la consola
    }
  </script>

</body>
</html>
