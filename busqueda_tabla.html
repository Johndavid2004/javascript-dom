<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
  <title>Búsqueda en Tabla</title>
  <style>
    body {
        font-family: "Geist", sans-serif;
        font-optical-sizing: auto;
        font-weight: weight;
        font-style: normal;
        background-color: rgb(104, 102, 102);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbxQ9L_CqJEYg2lsW3H-K9BbosYXl8mJ4EBw&s");
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.808);
      width: 600px;
    }

    input[type="text"]{
      padding: 8px;
      margin: 5px;
      font-family: "Geist", sans-serif;
        font-optical-sizing: auto;
        font-weight: weight;
        font-style: normal;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      padding: 10px;
      width: 90%;
      cursor: pointer;
      border: 1px solid #000000;
      border-radius: 6px;
    }

    button {
      font-family: "Geist", sans-serif;
        font-optical-sizing: auto;
        font-weight: weight;
        font-style: normal;
      background-color: #ff7f07;
      color: white;
      padding: 10px;
      width: 100%;
      cursor: auto;
      border: 1px solid #000000;
      border-radius: 6px;
    }

    button:hover {
      background-color: #ff0505;
      color: #000000;
      transform: scale(1.2);
    }

    #tabla {
      text-align: left;
      color: #ffffff;
      font-family: "Geist", sans-serif;
      font-optical-sizing: auto;
      font-weight: weight;
      font-style: normal;
      width: 100%;
      border-collapse: separate;
    }

    h3 {
      text-align: center;
      color: #ffffff;
      font-family: "Geist", sans-serif;
      font-optical-sizing: auto;
      font-weight: weight;
      font-style: normal;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    #resultadoBusqueda {
      color: #4a90e2;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>Búsqueda en Tabla</h3>
    <input type="text" id="termino" placeholder="Término de búsqueda">
    <button onclick="buscar()">Buscar</button>
    <div id="resultadoBusqueda"></div>
    <table id="tabla">
      <tr><td>Manzana</td></tr>
      <tr><td>Plátano</td></tr>
      <tr><td>Cereza</td></tr>
    </table>
  </div>

  <script>
    function buscar() {
      const termino = document.getElementById('termino').value.toLowerCase();
      const filas = document.querySelectorAll('#tabla tr');
      let coincidencias = 0;

      filas.forEach(fila => {
        const contenido = fila.textContent.toLowerCase();
        fila.style.display = contenido.includes(termino) ? "" : "none";
        if (contenido.includes(termino)) coincidencias++;
      });

      const resultado = `Se encontraron ${coincidencias} coincidencias.`;
      document.getElementById('resultadoBusqueda').textContent = resultado;
      console.log(resultado);  // Muestra el resultado en la consola
    }
  </script>

</body>
</html>
