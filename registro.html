<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
  <title>Formulario de Registro</title>
  <style>
    /* Estilos de la página */
    body { /*...*/ }
    .form-container { /*...*/ }
    h3, label, input, button, #mensajeError { /*...*/ }
    /* Efectos de hover en botón */
    button:hover {
      background-color: #0616ff;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3>Formulario de Registro</h3>
    <form id="formRegistro">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
      </div>
      <div>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
      </div>
      <button type="button" onclick="validarFormulario()">Registrar</button>
    </form>
    <div id="mensajeError"></div>
  </div>

  <script>
    function validarFormulario() {
      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const mensajeError = document.getElementById('mensajeError');

      let errores = [];

      // Validación de campos
      if (nombre === "") errores.push("El nombre es obligatorio.");
      if (email === "") errores.push("El correo electrónico es obligatorio.");
      else if (!/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)) errores.push("Formato de correo no válido.");
      if (password.length < 6) errores.push("La contraseña debe tener al menos 6 caracteres.");

      // Mostrar mensajes de error o éxito
      if (errores.length > 0) {
        mensajeError.innerHTML = errores.join("<br>");
        console.error("Errores en el formulario:", errores);
      } else {
        mensajeError.innerHTML = "<span style='color: green;'>Registro exitoso!</span>";
        console.log("Datos de usuario:", { nombre, email, password: "*".repeat(password.length) });
      }
    }
  </script>

</body>
</html>
