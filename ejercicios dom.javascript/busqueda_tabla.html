<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
  <title>Búsqueda en Tabla</title>
  <style>
    body {
        font-family: "Geist", sans-serif;
        font-optical-sizing: auto;
        font-weight: weight;
        font-style: normal;
        background-color: rgb(102, 102, 102);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
      width: 300px;
      background-image: url("https://img.freepik.com/fotos-premium/fondo-pantalla-4k-ultra-hd-gato-hipster-gorro-tocando-guitarra_919698-116.jpg");
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 10px 15px rgb(255, 254, 254);
      width: 500px;
      height: 300px;
    }

    h3 {
        font-family: "Geist", sans-serif;
        font-optical-sizing: auto;
        font-weight: weight;
        font-style: normal;
        color: #ffff;
    }

    input[type="text"]{
        font-family: "Geist", sans-serif;
        font-optical-sizing: auto;
        font-weight: weight;
        font-style: normal;
      padding: 8px;
      margin: 10px;
      width: 90%;
      background-color: rgb(255, 255, 255);
    }

    #tabla {
        font-family: "Geist", sans-serif;
        font-optical-sizing: auto;
        font-weight: weight;
        font-style: normal;
        color: #ffffff;
      width: 100%;
      border-collapse: separate;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    #resultadoBusqueda {
        font-family: "Geist", sans-serif;
        font-optical-sizing: auto;
        font-weight: weight;
        font-style: normal;
      color: #4a90e2;
      font-weight: bold;
      margin-top: 10px;
    }

    button {
      font-family: "Geist", sans-serif;
      font-optical-sizing: auto;
      font-weight: weight;
      font-style: normal;
      background-color: #f34704;
      color: #fff;
      margin: 10px;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color #000 0.3s ease;
    }

    button:hover {
        background-color: #ffae00;
        transform: scale(1.2);
    }

    button:active {
        background-color: #a3430b;
        transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>Búsqueda en Tabla</h3>
    <input type="text" id="termino" placeholder="Término de búsqueda">
    <button onclick="buscar()">Buscar</button>
    <div id="resultadoBusqueda"></div>
    <table id="tabla">
      <tr><td>Manzana</td></tr>
      <tr><td>Plátano</td></tr>
      <tr><td>Cereza</td></tr>
    </table>
  </div>

  <script>
    function buscar() {
      const termino = document.getElementById('termino').value.toLowerCase();
      const filas = document.querySelectorAll('#tabla tr');
      let coincidencias = 0;

      filas.forEach(fila => {
        const contenido = fila.textContent.toLowerCase();
        fila.style.display = contenido.includes(termino) ? "" : "none";
        if (contenido.includes(termino)) coincidencias++;
      });

      document.getElementById('resultadoBusqueda').textContent = `Se encontraron ${coincidencias} coincidencias.`;
    }
  </script>

</body>
</html>
